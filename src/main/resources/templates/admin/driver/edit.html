<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>车主信息修改--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2em">
    <input class="layui-hide" name="id" th:value="${driver.id}"/>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车主昵称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="driverName" lay-verify="required" placeholder="请输入车主昵称" th:value="${driver.driverName}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">车主电话</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="driverPhone" placeholder="请输入联系电话" th:value="${driver.driverPhone}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车辆类型</label>
            <input th:type="hidden" th:value="${driver.carType}" id ="bc_carType">
            <div class="layui-input-block">
                <select name="carType" lay-filter="carType" id="carType" lay-search="" lay-verify="select" th:value="${driver.carType}">
                    <option th:value="SUV">SUV</option>
                    <option th:value="轿车">轿车</option>
                    <option th:value="其他">其他</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="carNum"  placeholder="请输入车牌号" th:value="${driver.carNum}">
            </div>
        </div>


    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">车身颜色</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="carColor" lay-verify="required" placeholder="请输入车身颜色" th:value="${driver.carColor}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userName" placeholder="请输入用户账号" th:value="${driver.userName}">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="remark" th:width="350px" placeholder="请输入备注信息..." th:value="${driver.remark}">
            </div>
        </div>
    </div>

    <shiro:hasPermission name="sys:driver:edit">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editDriver">我要修改</button>
            <button class="layui-btn layui-btn-primary" id="quitModify">我不改了</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/driver/driverEdit.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery/jQuery-2.1.4.min.js}"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //当前窗口索引
    $(document).ready(function() {
        var carType=$("#bc_carType").val();
        $("#carType").val(carType);
    });


</script>
</body>
</html>
