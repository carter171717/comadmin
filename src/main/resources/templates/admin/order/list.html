<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

    <meta charset="utf-8">
    <title>司机列表--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel = "shortcut icon" href="${site.logo}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/admin/css/list.css}" media="all" />
</head>
<body class="childrenBody">
<fieldset class="layui-elem-field">
    <legend>顺风车订单检索</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline" style="width: 25%">
                <label class="layui-form-label">查询条件</label>
                <div class="layui-input-block">
                <input type="text" value="" name="s_key" placeholder="可以输入乘客姓名\手机号" class="layui-input search_input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label labelColor">预约日期</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="orderDate" name="s_orderDate" placeholder="请选择预约日期" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询订单</a>
            </div>
           <!-- <shiro:hasPermission name="sys:driver:add">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal" data-type="addDriver">添加车主</a>
            </div>
            </shiro:hasPermission>-->

        </form>
    </div>
</fieldset>
<div class="layui-form users_list">
    <table class="layui-table" id="orderTable" lay-filter="orderList"></table>

    <script type="text/html" id="orderStatus">
        {{#  if(d.status == 0){ }}
        <span class="layui-badge layui-bg-blue">未接单</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-green">已接单</span>
        {{#  } }}
    </script>

    <script type="text/html" id="orderBar">

        {{#  if(d.status == 0){ }}
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="takeOrder">接单</a>
        {{#  } else { }}
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="fallBack">取消接单</a>
        {{#  } }}
    </script>
</div>
<div id="page"></div>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/tools.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery/jQuery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/order/orderList.js}"></script>
</body>
</html>
