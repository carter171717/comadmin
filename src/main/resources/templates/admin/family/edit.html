<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>消费信息修改--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2em">
    <input class="layui-hide" name="id" th:value="${localFamily.id}"/>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="name" lay-verify="required" placeholder="请输入姓名" th:value="${localFamily.name}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <input th:type="hidden" th:value="${localFamily.sex}" id ="bcSex">
            <div class="layui-input-block">
                <select name="sex" lay-filter="sex" id="sex" lay-search="" lay-verify="select" th:value="${localFamily.sex}">
                    <option th:value="女">女</option>
                    <option th:value="男">男</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">新历生日</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="birthDayNew" placeholder="请输入新历生日" th:value="${localFamily.birthDayNew}">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">农历生日</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="birthDayLunar"  placeholder="请输入农历生日" th:value="${localFamily.birthDayLunar}">
            </div>
        </div>


    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">生肖</label>
                <div class="layui-input-block">
                    <select name="animal" lay-filter="animal" id="animal" lay-search="" lay-verify="select" th:value="${localFamily.animal}">
                        <option th:value="鼠">鼠</option>
                        <option th:value="牛">牛</option>
                        <option th:value="虎">虎</option>
                        <option th:value="兔">兔</option>
                        <option th:value="龙">龙</option>
                        <option th:value="蛇">蛇</option>
                        <option th:value="马">马</option>
                        <option th:value="羊">羊</option>
                        <option th:value="猴">猴</option>
                        <option th:value="鸡">鸡</option>
                        <option th:value="狗">狗</option>
                        <option th:value="猪">猪</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="remark"  placeholder="请输入备注信息..." th:value="${localFamily.remark}">
            </div>
        </div>

    </div>

    <shiro:hasPermission name="sys:card:edit">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editFamily">我要修改</button>
            <button class="layui-btn layui-btn-primary" id="quitModify">我不改了</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/family/familyEdit.js}"></script>
<script type="text/javascript" th:src="@{/static/jquery/jQuery-2.1.4.min.js}"></script>
<script type="text/javascript">
    var index = parent.layer.getFrameIndex(window.name); //当前窗口索引
    $(document).ready(function() {
        var data1=$("#bcSex").val();
        $("#sex").val(data1);
        $("#quitModify").click(function() {
            parent.layer.close(index);
        });
    });


</script>

</body>
</html>
