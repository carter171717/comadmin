<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>顺风车记录添加--后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
        .layui-form-item .role-box {
            position: relative;
        }
        .layui-form-item .role-box .jq-role-inline {
            height: 100%;
            overflow: auto;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2%;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">乘客姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="passengerName" lay-verify="required" placeholder="请输入乘客姓名">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">乘客性别</label>
            <div class="layui-input-block">
                <select name="sex" lay-filter="sex" id="sex" lay-search="" lay-verify="select">
                    <option th:value="女">女</option>
                    <option th:value="男">男</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">乘车日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="rideDay" name="rideDay" placeholder="请选择乘车日期" autocomplete="off">
                <!--<input type="text" class="layui-input" name="rideDay" placeholder="请输入乘车日期">-->
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">乘车费用</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="fee"  placeholder="请输入车费">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">乘车起点</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="startLocation" placeholder="请输入乘车起点">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">乘车终点</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="endLocation"  placeholder="请输入乘车终点">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">乘车路线</label>
                <div class="layui-input-block">
                    <select name="rideLine" lay-filter="rideLine" id="rideLine" lay-search="" lay-verify="select">
                        <option th:value="仙游-厦门">仙游-厦门</option>
                        <option th:value="厦门-仙游">厦门-仙游</option>
                        <option th:value="其他">其他</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="remark" th:width="350px" placeholder="请输入备注信息...">
            </div>
        </div>

    </div>


    <shiro:hasPermission name="sys:carIncome:add">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addCarIncome">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    </shiro:hasPermission>
</form>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/carIncome/incomeAdd.js}"></script>
</body>
</html>
